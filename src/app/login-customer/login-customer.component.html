<html>
    <head></head>
    <div class="container">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" role="form" (ngSubmit)="onSubmit()">
                <h5>Customer Login</h5>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="loginInfo.email" name="email">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="loginInfo.password" name="password" >
               <div id="remember" class="dropdown">

   </div>
   <br>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
            </form>
            <a class="register" routerLink="/registerCustomer">
                Register Here
            </a>
        </div>
    </div>
    </html>
