<div class="container">
  <br>
  <h3>Movies List</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Director</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of movies">
        <td>{{m.movieid}}.</td>
        <td>{{m.moviename}}</td>
        <td>{{m.director}}</td>
      </tr>
    </tbody>
  </table>
  <button type="button" routerLink="/movie/add" class="btn btn-success btn-sm">Add Movie</button>
</div>
