<div class="container">
  <br>
  <h3>Helpsters</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let h of helpster">
        <td>{{h.id}}.</td>
        <td>{{h.name}}</td>
        <td>{{h.username}}</td>
      </tr>
    </tbody>
  </table>
  <button type="button" routerLink="/home" class="btn btn-success btn-sm">Add Helpster</button>
</div>
